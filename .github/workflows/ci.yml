name: CI

on:
    push:
        branches:
            - main
            - secondary
    pull_request:
        branches:
            - main
              - secondary

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'  # or whatever version you're using
        cache: 'npm'        # or 'yarn' if you use yarn
        
    - name: Install dependencies
      run: npm ci  # or npm install, or yarn install
      
    - name: Run Biome linter
      run: npx @biomejs/biome lint .
      
    - name: Run Biome formatter check
      run: npx @biomejs/biome format .
